<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage Test</title>

    <script>
        function save() {
            var fieldValue = document.getElementById('textfield').value;
            localStorage.setItem('text', fieldValue);
        }
    </script>
</head>
<body>
<input type="text" id="textfield" />
<input type="button" value="save" onclick="save()" />
</body>
</html>
